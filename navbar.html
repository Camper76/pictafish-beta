  $(window).on('scroll', function(){
    if($(window).scrollTop()){
      $('nav').addClass('white');
      $('.responsive-bar').addClass('active');
    }
    else{
      $('nav').removeClass('white');
      $('.responsive-bar').removeClass('active')
    }

    })
  })
</script>
